<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>        
        </header>
        <form action="" method="post" id="survey-form">

            <label for="name" id="name-label">Name
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </label>
    
            <label for="email" id="email-label">Email
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </label>
    
            <label for="age" id="number-label">Age
                <input type="number" id="number" name="age" min="10" max="120" placeholder="Enter your age">
            </label>
    
            <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown">
                    <option disabled selected value >Select current role</option>
                    <option value="Student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full time Learner</option>
                    <option value="preferNot">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
    
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="yes"><input id="yes" type="radio" name="reccomend-radio" value="yes" /> Yes</label>
    
            <label for="no"><input id="no" type="radio" name="reccomend-radio" value="no" /> No</label>
    
            <label for="maybe"><input id="maybe" type="radio" name="reccomend-radio" value="maybe" /> Maybe</label>
    
    
            <p> LALALALA Which option best describes your current role? </p>
                <select name="features" id="favoriteFeature">
                    <option disabled selected value >Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
    
            <label for="improves">What would you like to see improved? (Check all that apply)
                <input id="improves" type="checkbox" value="Front-end Projects" name="improves" />Front-end Projects
                <input id="improves" type="checkbox" value="Back-end Projects" name="improves" /> Back-end Projects
                <input id="improves" type="checkbox" value="Data Visualization" name="improves" /> Data Visualization
                <input id="improves" type="checkbox" value="Challenges" name="improves" /> Challenges
                <input id="improves" type="checkbox" value="Open Source Community" name="improves" /> Open Source Community
                <input id="improves" type="checkbox" value="Gitter help rooms" name="improves" /> Gitter help rooms
                <input id="improves" type="checkbox" value="Videos" name="improves" /> Videos
                <input id="improves" type="checkbox" value="City Meetups" name="improves" /> City Meetups
                <input id="improves" type="checkbox" value="Wiki" name="improves" /> Wiki
                <input id="improves" type="checkbox" value="Forum" name="improves" /> Forum
                <input id="improves" type="checkbox" value="Additional Courses" name="improves" /> Additional Courses
    
            </label>
            <label for="feedback">Any comments or suggestions?
                <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="Enter yout comment here"></textarea>
            </label>
    
            <input type="submit" value="Submit" id="submit" />
        </form>
    </div>



</body>

</html>
